<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3" >Kembali</a>
            <img src="{{ menuData[0].foodImg }}" width="100%" alt="">
            <h1 class="mt-3">{{ menuData[0].foodName }}</h1>
            <p>{{ menuData[0].foodDetails }}</p>
            <p>{{ menuData[0].foodPrice | currency:'Rp' }}</p>
        </div>
        <div class="col-lg-6 col-lg-12">
            <h1>Lihat Detail Barang</h1>
            <form action="about">
                <input type="text" class="form-control" placeholder="Isi Nama Anda">
                <input type="text" class="form-control" placeholder="Isi Nama Anda">
                <textarea class="form-control" placeholder="Isi Alamat Anda"></textarea>
                <button class="btn btn-md btn-dark mt-3">Pesan Sekarang</button>
            </form>
        </div>
    </div>
</div>
